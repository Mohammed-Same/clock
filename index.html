<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
    <div class="clockface">
        <div class="handhour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="handsecond-hand"></div>
        <div class="numbers">
        <div class="number-12">12</div>
        <div class="number-11">11</div>
        <div class="number-10">10</div>
        <div class="number-9">9</div>
        <div class="number-8">8</div>
        <div class="number-7">7</div>
        <div class="number-6">6</div>
        <div class="number-5">5</div>
        <div class="number-4">4</div>
        <div class="number-3">3</div>
        <div class="number-2">2</div>
        <div class="number-1">1</div> 
     
    </div>

    </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
